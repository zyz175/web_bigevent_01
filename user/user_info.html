<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息修改</title>
    <!-- 引入laiui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己css -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- form表单 -->
        <form class="layui-form" lay-filter='formUserInfo'>
            <!-- 隐藏保存ID -->
            <input type="hidden" name="id">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input value="123" type="text" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 昵称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 邮箱 -->
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button id="btnReset" type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                </div>
            </div>
        </form>
        </div>
    </div>
   <script src="/assets/lib/layui/layui.all.js"></script>
   <script src="/assets/lib/jquery.js"></script>
   <script src="/assets/js/baseAPI.js"></script>
   <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
